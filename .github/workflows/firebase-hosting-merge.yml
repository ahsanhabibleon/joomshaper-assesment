name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - drag-and-drop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DRAG_AND_DROP_PHOTO_EDITOR }}'
          channelId: live
          projectId: drag-and-drop-photo-editor
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
